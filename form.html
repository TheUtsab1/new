<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assests/styles/Form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Form</h1>
    <form action="" name="myForm" onsubmit="return formValidation()">
      <div class="lab">
        <label for="name">Name:</label>
        <input type="text" name="name" id="" />
        <p id="nmessage"></p>

        <br /><br />
        <label for="address">Address:</label>
        <input type="text" name="address" id="" />
        <p id="amessage"></p>

        <br /><br />
        <label for="phone number">Phone Number:</label>
        <input type="tel" name="phone" id="" />
        <p id="pmessage"></p>
      </div>

      <br />
      <div class="gendre">
        <label>Gender:</label>
        <label for="Male"> <input type="radio" name="Gender" />Male</label>

        <label for="Female"> <input type="radio" name="Gender" />Female </label>

        <label for="Others"> <input type="radio" name="Gender" />Others </label>
      </div>
      <br />
      <br />


      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />
      <i class="fa-regular fa-eye" id="show" onclick="seePassword()"></i>
      <p id="psmessage"></p>
    </div>


      <label>Description:</label>
      <textarea name="Description" id="" rows="5" cols="30"> </textarea>

      <br />
      <br />

      <input type="submit" value="Submit" />
      <input type="reset" />
    </form>

    <script src="./assests/styles/js/form.js"></script>
  </body>
</html>
