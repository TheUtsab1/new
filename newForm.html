<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assests/styles/newForm.css">
  </head>
  <body>
    <h1>Form</h1>
      <form action="">
        <div class="lab">
          <label for="name">Name:</label>
          <input type="text" name="" id="" autofocus /><br /><br />
          <label for="address">Address:</label>
          <input type="text" name="" id="" /><br /><br />
          <label for="phone number">Phone Number:</label>
          <input type="tel" name="" id="" />
        </div>

        <br />
        <label>Gender:</label>
        <label for="Male"> <input type="radio" name="Gender" />Male</label>

        <label for="Female"> <input type="radio" name="Gender" />Female </label>

        <label for="Others"> <input type="radio" name="Gender" />Others </label>

        <br />
        <br />
        <label>Description:</label>
        <textarea name="Description" id="" rows="5" cols="30"> </textarea>

        <br />
        <br />
        <label>Choose Files:</label>
        <input type="file" multiple />

        <br />
        <br />

        <input type="submit" value="Submit" />
        <input type="reset" />
      </form>
  </body>
</html>
